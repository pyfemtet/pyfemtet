# name: Upload Python Package

# on:
#   release:
#     types: [published]

name: Publish Python üêç distribution üì¶ to PyPI and TestPyPI
on: push


# permissions:
#   contents: read

jobs:
  # build
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest

    steps:
    # checkout
    - uses: actions/checkout@v4
    # setup python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    # install build tools
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    # build
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    # save something built (to repository?)
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  # upload
  publish-to-pypi:
    name: >-
      Publish Python üêç distribution üì¶ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/PyFemtet  # Replace <package-name> with your PyPI project name
    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    permissions:
      id-token: "$PYPI_API_TOKEN"  # IMPORTANT: mandatory for trusted publishing
    # download(from repository?) and upload to PyPI
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
