[tool.poetry]
name = "pyfemtet"
version = "0.1.0"  # ignored by versioning plugin
description = "Design parameter optimization using Femtet."
authors = ["kazuma.naito <kazuma.naito@murata.com>"]
readme = "README.md"
license = "BSD-3-Clause"
repository = "https://github.com/pyfemtet/pyfemtet"

[tool.poetry.dependencies]
python = "~3.11"  # ray cannot match 3.12
numpy = "^1.26.2"
pandas = "^2.1.3"
openpyxl = "^3.1.2"
scipy = "^1.11.4"
tqdm = "^4.66.1"
optuna = "^3.4.0"
pywin32 = "^306"
femtetutils = "^1.0.0"
psutil = "^5.9.6"
ray = "^2.8.1"
dash = "^2.14.2"
plotly = "^5.18.0"
dash-bootstrap-components = "^1.5.0"
botorch = "^0.9.5"

[tool.poetry.group.dev.dependencies]
pip-licenses = "^4.3.3"
sphinx = "==7.2.6"
myst-parser = "==2.0.0"
sphinx-rtd-theme = "==2.0.0"
sphinx-autobuild = "==2021.3.14"
pytest = "^7.4.3"
ray = {extras = ["default"], version = "^2.9.0"}
sphinx-design = "^0.5.0"

[tool.pytest.ini_options]
filterwarnings = [
    'ignore::DeprecationWarning',
]

[tool.poetry-dynamic-versioning]
enable = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
